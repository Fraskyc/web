<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zrcadlový svět - Kontakt</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 110%;
            height: 110%;
            background: url('mirror_background.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
            filter: brightness(0.3);
            transition: transform 0.2s ease-out;
        }

        .nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) scaleX(-1);
            display: flex;
            gap: 30px;
            background: rgba(0, 0, 0, 0.5);
            padding: 12px 24px;
            border-radius: 15px;
            z-index: 1000;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            transition: transform 0.3s, color 0.3s;
        }

        .nav a:hover {
            transform: scaleX(-1) scale(1.2);
            color: #ff00ff;
        }

        .contact-content {
            background: rgba(255, 255, 255, 0.08);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            text-align: center;
            max-width: 90%;
        }

        .contact-content h2 {
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.6);
        }

        .mirror-portal {
            width: 250px;
            height: 350px;
            background: url('mirror-portal.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.4);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .mirror-portal:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.8);
        }

        .advice {
            font-style: italic;
            color: #ffb3ff;
            border: 2px solid #ff00ff;
            padding: 20px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.6);
            max-width: 350px;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }

        .advice h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>

    <div class="nav">
        <a href="zk.html#home">Domů</a>
        <a href="zk.html#gallery">Galerie</a>
        <a href="gallery.html">Magické zrcadlo</a>
        <a href="zk.html#echo">Echo zpráv</a>
    </div>
    

    <div class="contact-content">
        <h2>Zrcadlový portál</h2>
        <div class="mirror-portal" onclick="changeAdvice()"></div>
        <div class="advice" id="advice">
            <h3>Rada z jiného světa:</h3>
            <p>Jste připraveni na skutečnou pravdu, nebo jen na iluze?</p>
        </div>
    </div>

    <script>
        const adviceList = [
            "Jste připraveni na skutečnou pravdu, nebo jen na iluze?",
            "Ne všechno, co se zrcadlí, je skutečné.",
            "Podívej se do zrcadla a najdi svou skutečnou podstatu.",
            "Iluze jsou kouzlem, které nás drží ve světě fantazie.",
            "Někdy je lepší vidět věci, jak jsou, než jak si je představujeme."
        ];

        function changeAdvice() {
            const randomIndex = Math.floor(Math.random() * adviceList.length);
            document.getElementById('advice').innerHTML =
                `<h3>Rada z jiného světa:</h3><p>${adviceList[randomIndex]}</p>`;
        }

        
    </script>
</body>
</html>
